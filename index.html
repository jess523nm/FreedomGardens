function el(tag, attrs={}, children=[]) {
  const node = document.createElement(tag);
  for (const [k,v] of Object.entries(attrs)) {
    if (k === "class") node.className = v;
    else if (k === "html") node.innerHTML = v;
    else if (k.startsWith("on") && typeof v === "function") node.addEventListener(k.slice(2), v);
    else node.setAttribute(k, v);
  }
  for (const c of children) node.appendChild(typeof c === "string" ? document.createTextNode(c) : c);
  return node;
}

  }
}

    .filter(p => (state.filters.location==="Any" ? true : p.locations.includes(state.filters.location)))
    .filter(p => (p.daysMax <= state.filters.maxDays))
    .filter(p => (state.filters.category==="Any" ? true : p.category===state.filters.category))
    .filter(p => {
      const q = state.filters.search.trim().toLowerCase();
      if (!q) return true;
      return (
        p.name.toLowerCase().includes(q) ||
        p.category.toLowerCase().includes(q) ||
        p.notes.toLowerCase().includes(q)
      );
    });

  const list = el("div", {class:"card"}, [
    el("h2", {}, ["Matches"]),
    el("div", {class:"count"}, [`Showing ${filtered.length} of ${PLANTS.length}`]),
    el("div", {class:"divider"}),
    ...filtered.map(p => el("div", {class:"plantCard", style:"margin-top:10px"}, [
      el("div", {class:"plantTop"}, [
        el("div", {}, [
          el("div", {class:"plantName"}, [p.name]),
          el("div", {class:"plantMeta"}, [`${p.category} ‚Ä¢ Difficulty ${p.difficulty}/10 ‚Ä¢ ${p.daysMin}‚Äì${p.daysMax} days`]),
        ]),
        el("div", {class:"tags"}, [
          el("span", {class:"tag"}, [p.propagation]),
          ...(p.kidFriendly ? [el("span", {class:"tag"}, ["Kid-friendly"])] : []),
        ])
      ]),
      el("div", {class:"kpi"}, [
        el("span", {}, [`Where: ${p.locations.join(", ")}`]),
        el("span", {}, [`pH: ${p.ph}`]),
        el("span", {}, [`Moisture: ${p.moisture}`]),
      ]),
      ...(p.safety ? [el("div", {class:"note warn"}, [`Safety note: ${p.safety}`])] : []),
      el("div", {class:"note"}, [p.notes]),
    ]))
  ]);

  return el("div", {class:"grid"}, [filtersCard, list]);
}

function renderPage(){
  const page = document.getElementById("page");
  page.innerHTML = "";

  let node;
  switch(state.pageKey){
    case "start": node = startPage(); break;
    case "place": node = placePage(); break;
    case "test": node = testPage(); break;
    case "plants": node = plantMatcherPage(); break;
    case "gratitude": node = gratitudePage(); break;

  }
  page.appendChild(node);
}
